{% extends "logged_base.html" %}

{% block subtitle %} Profile {% endblock %}

{% block content %}    
        <div class="container text-center justify-content-center">
            <form action="{{ url_for('profile') }}" method="post" class="form-signup rounded-lg" >                
                <div class="avatar-selection container mb-3">
                    <p class="text-left mb-3">Change your avatar: </p>
                    <div class="row justify-content-md-center mb-3">
                        {% for avatar in avatars %}
                            <div class="radio col-xs-6 col-sm-4">
                                <input type="radio" name="avatar_id" value={{ avatar.id }} {% if avatar.filename == user.filename %} checked {% endif %}>
                                <img src="{{ url_for('static', filename= avatar.filename) }}" alt="">
                            </div>
                        {% endfor %}                        
                    </div>
                </div>
                <button class="btn btn-lg btn-danger btn-block" type="submit">Save changes</button>
            </form>
        </div>    

{% endblock %}
