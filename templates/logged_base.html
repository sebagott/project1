{% extends "base.html" %}

{% block userbox %}
    {% if user is defined %}

    <div class="container">
        <div class="row">        
          
            <div id="user-bar" class="media col-xs-12 col-sm-4">
                <img src="{{ url_for('static', filename= user.filename) }}" class="rounded-lg ml-2" alt="Avatar">
                <div class="ml-3 media-body">
                    <a href="{{ url_for('profile') }}"><h4 class="mt-0">{{ user.name }}</h4></a>    
                    <a href="{{ url_for('logout') }}"><p>Logout</p> </a>    
                </div>
            </div>                
            <!--      
            <div id="user-card" class="card col-xs-12 col-sm-2">

                    <div class="card-body">
                        <h4 class="card-title">{{ user.name }}</h4>
                        <a href="{{ url_for('profile') }}"><p class="card-text">Change your avatar</p></a>
                        <a href="{{ url_for('logout') }}" class=""><p>Logout</p></a>
                    </div>
            </div>   
               --> 
            <div id="search-bar" class="rounded-lg col-xs-12 col-sm-8">
                <form class="form-inline" action="{{ url_for('home') }}" method="post">
                    <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search for a book by ISBN, title or author" aria-label="Search">
                    <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>        
        </div>
    </div>
    {% endif %}
{% endblock %}
